<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website Layout | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/01ce742e77.js" crossorigin="anonymous"></script>
   </head>
<body>
  <div class="main_box">
    <input type="checkbox" id="check">
    <div class="btn_one">
      <label for="check">
        <i class="fas fa-bars"></i>
      </label>
    </div>
    <div class="sidebar_menu">
      <div class="logo">
        <a href="#">KECAP RESTO</a>
          </div>
        <div class="btn_two">
          <label for="check">
            <i class="fas fa-times"></i>
          </label>
        </div>
      <div class="menu">
        <ul>
          <li>
          <i class="fa-solid fa-utensils fa-bounce"></i>
            <a href="#">Home</a>
          </li>
          <li>
            <i class="fa-solid fa-bowl-rice fa-beat"></i>
            <a href="#">Menu</a>
          </li>
          <li>
            <i class="fa-solid fa-wine-bottle fa-shake"></i>
            <a href="#">Booking</a>
          </li>
          <li>
            <i class="fa-solid fa-ice-cream fa-bounce"></i>
            <a href="#">Our Story</a>
          </li>
        </ul>
      </div>
      <div class="social_media">
        <ul>
          <a href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
          <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
        </ul>
      </div>
    </div>
